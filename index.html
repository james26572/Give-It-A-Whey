<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coming Soon | Give It A Whey</title>
    <style>
      /* Add your custom CSS styles here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #333;
      }
      #container {
        width: 80%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      header {
        text-align: center;
      }
      header img {
        max-width: 100%;
        height: auto;
        max-height: 100px;
      }
      h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }
      h2 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 20px;
      }
      form label, form input, form button {
        display: block;
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
      }
      form label {
        margin-bottom: 10px;
        font-size: 16px;
        font-weight: bold;
      }
      form input {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      form button {
        padding: 10px 20px;
        background-color: #00a5cf;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      form button:hover {
        background-color: #0091b7;
      }
      footer {
        text-align: center;
        font-size: 14px;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <header>
        <img src="/static/logo.png" alt="Give It A Whey">
      </header>
      <section id="content">
        <h2>Coming Soon</h2>
        <p>We are a business that uses waste whey from farmhouse cheese making to make soup using the whey as stock. We're currently working on our website and will be launching soon. Stay tuned for updates!</p>
        <form action="/submit-form" method="post">

          <label for="email">Get notified when we launch:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
          <button type="submit">Submit</button>
        </form>
      </section>
      <footer>
        <p>&copy; 2023 Give It A Whey. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
